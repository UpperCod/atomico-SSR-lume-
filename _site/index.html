
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="importmap">
    {
      "imports": {
        "atomico/": "https://unpkg.com/atomico@1.54.5/",

</head> 
<body>
    <script src="./components/atomico.js" type="module"></script>
    <my-wc data-hydrate count="10" ><template shadowroot="open" ><button><span>Increment</span></button><h1><span>10</span></h1><button><span>Decrement</span></button><style data-hydrate>
  :host {
    display: grid;

    border-radius: 100px;

    margin: auto;

    border-color: rgba(0, 0, 0, 1);
  }
